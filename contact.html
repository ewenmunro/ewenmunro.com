    <main>
      <section class="columns">
        <article class="page-text">
          <!-- faqs heading -->
          <!-- <h1>FAQs</h1> -->
          <!-- faqs -->
          <!-- contact form heading -->
          <h1>Contact Form</h1>
          <!-- contact form -->
          <div class="columns contact-box">
            <form
              action="https://formsubmit.co/ewen_munro@icloud.com"
              method="POST"
              class="contact-form"
            >
              <input
                type="text"
                class="contact-input-field"
                placeholder="First Name"
                required
              />
              <input
                type="text"
                class="contact-input-field"
                placeholder="Last Name"
                required
              />
              <input
                type="email"
                class="contact-input-field"
                placeholder="Your Email"
                required
              />
              <input
                type="text"
                class="contact-input-field"
                placeholder="Subject"
              />
              <textarea
                type="text"
                class="contact-input-field contact-message-area"
                placeholder="Your Message"
                required
              ></textarea>
              <button type="submit" class="contact-message-btn">
                Send Message
              </button>
              <input
                type="hidden"
                name="_next"
                value="https://ewenmunro.com/thanks.html"
              />
            </form>
          </div>
        </article>
      </section>
